<section id="contact" class="py-20 bg-[#1a1b1d]">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <div class="space-y-6">
        <h2 class="text-3xl md:text-4xl font-bold">
          ¿Listo para impulsar tu negocio?
        </h2>
        <p class="text-gray-300">
          Contáctanos hoy mismo y descubre cómo podemos ayudarte a alcanzar tus
          objetivos tecnológicos.
        </p>
        <div class="space-y-4">
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 bg-[#D91A2A]/10 rounded-lg flex items-center justify-center"
            >
              <lucide-icon
                name="Mail"
                class="text-[#D91A2A] h-[1.5rem] w-[1.5rem]"
              ></lucide-icon>
            </div>
            <div>
              <h4 class="font-medium">Email</h4>
              <p class="text-gray-300">inf.com</p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 bg-[#F2B705]/10 rounded-lg flex items-center justify-center"
            >
              <lucide-icon
                name="Phone"
                class="text-[#F2B705] h-[1.5rem] w-[1.5rem]"
              ></lucide-icon>
            </div>
            <div>
              <h4 class="font-medium">Teléfono</h4>
              <p class="text-gray-300">+34 912 345 678</p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 bg-[#F27F1B]/10 rounded-lg flex items-center justify-center"
            >
              <lucide-icon
                name="Users"
                class="text-[#F27F1B] h-[1.5rem] w-[1.5rem]"
              ></lucide-icon>
            </div>
            <div>
              <h4 class="font-medium">Redes Sociales</h4>
              <div class="flex gap-3 mt-1">
                <a href="#" class="text-gray-300 hover:text-[#D91A2A]">
                  LinkedIn
                </a>
                <a href="#" class="text-gray-300 hover:text-[#F2B705]">
                  Twitter
                </a>
                <a href="#" class="text-gray-300 hover:text-[#F27F1B]">
                  Instagram
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-[#232426] p-8 rounded-xl border border-gray-800">
        <h3 class="text-xl font-bold mb-6">Envíanos un mensaje</h3>
        <form class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <label for="name" class="text-sm font-medium"> Nombre </label>
              <input
                id="name"
                type="text"
                class="w-full px-4 py-2 bg-[#2d2e30] border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F2B705]"
                placeholder="Tu nombre"
              />
            </div>
            <div class="space-y-2">
              <label for="email" class="text-sm font-medium"> Email </label>
              <input
                id="email"
                type="email"
                class="w-full px-4 py-2 bg-[#2d2e30] border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F2B705]"
                placeholder="tu@email.com"
              />
            </div>
          </div>
          <div class="space-y-2">
            <label for="subject" class="text-sm font-medium"> Asunto </label>
            <input
              id="subject"
              type="text"
              class="w-full px-4 py-2 bg-[#2d2e30] border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F2B705]"
              placeholder="Asunto del mensaje"
            />
          </div>
          <div class="space-y-2">
            <label for="message" class="text-sm font-medium"> Mensaje </label>
            <textarea
              id="message"
              rows="4"
              class="w-full px-4 py-2 bg-[#2d2e30] border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F2B705]"
              placeholder="Tu mensaje..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-[#D91A2A] to-[#F27F1B] hover:from-[#A60D1A] hover:to-[#F2B705] text-white px-4 py-2 rounded-md"
          >
            Enviar mensaje
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
