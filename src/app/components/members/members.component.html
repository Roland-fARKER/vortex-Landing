<section id="team" class="py-20 bg-[#1a1b1d]">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Nuestro Equipo</h2>
      <p class="text-gray-300 max-w-2xl mx-auto">
        Conoce a los profesionales detrás de TechConsult. Un equipo apasionado y
        experto, dedicado a impulsar tu éxito tecnológico.
      </p>
    </div>
    <div class="flex justify-center">
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-4xl"
      >
        <div
          *ngFor="let member of teamMembers"
          class="bg-[#232426] rounded-xl transition-all hover:shadow-xl group border-2 border-transparent"
          [ngStyle]="{ '--border-hover-color': member.borderColor }"
        >
          <div class="relative">
            <img
              [src]="member.image"
              [alt]="member.name"
              class="z-[150] w-full h-64 object-cover object-center transition-transform duration-300 ease-in-out group-hover:scale-110 group-hover:filter group-hover:drop-shadow-lg"
              [ngStyle]="{ '--tw-drop-shadow-color': member.borderColor }"
            />
          </div>
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">{{ member.name }}</h3>
            <p class="text-[#F2B705] mb-3">{{ member.role }}</p>
            <p class="text-gray-300 text-sm">{{ member.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
